<!DOCTYPE html>
<html>
  <head>
  <title>My Registration Form</title>
  </head>
  <body>
    <form>
        <label for="first_name">First Name:</label>
        <input type="type" id="first_name" name="first_name">

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">

        <label id="email">Email:</label>
        <input type="text" id="email" name="email">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <label for="pw_confirm">Password Confirmation:</label>
        <input type="password" for="pw_confirm" name="password_confirmation">

        <label for="birthday">Birthday:</label>
        <input type="date" for="birthday" name="birthday">

        <p>Gender:</p>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">

        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other">

        <p>A short decription about yourself:</p>
        <textarea name="description"></textarea>

        <p>Favorite Language:</p>
        <select name="language">
            <option value="js">JavaScript</option>
            <option value="phython">Phython</option>
            <option value="html">HTML</option>
            <option value="CSS">CSS</option>
        </select>

        <input type="submit" value="Submit">

    </form>
  </body>
</html>
