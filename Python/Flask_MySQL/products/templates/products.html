<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Products</title>
  </head>
  <body>
    <h1>Products</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        {% for product in all_products %}
        <tr>
          <td>{{ product['id'] }}</td>
          <td>{{ product['title'] }}</td>
          <td>{{ product['price'] }}</td>
          <td>{{ product['qty'] }}</td>
          <td>{{ product['description'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <h2>Add Product</h2>
    <form action='/create_product' method='post'>
      <input type='text' name='title'>
      <input type='submit' name='Submit'>
    </form>
  </body>
</html>
