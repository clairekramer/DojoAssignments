<!DOCTYPE html>
<html>
  <head>
    <title>User</title>
    <meta charset="utf-8">
  </head>
  <body>
    <header>
      <a href='{% url 'home' %}'>Home</a> | <a href='{% url 'add_book' %}'>Add Book and Review</a> | <a href='{% url 'logout' %}'>Logout</a>
    </header>
    <h3>Name: {{ user.name }}</h3>
    <h3>Email: {{ user.email }}</h3>
    <h3>Total Reviews: {{ user.reviews.all.count }}</h3>
    <br>
    <h3>Posted Reviews on the following books:</h3>
    {% for book in user_reviews %}
      <a href='books/book.id'>{{ book.title }}</a><br>
    {% endfor %}
  </body>
</html>
