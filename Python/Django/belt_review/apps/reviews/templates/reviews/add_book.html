<!DOCTYPE html>
<html>
  <head>
    <title>Add Book and Review</title>
    <meta charset="utf-8">
  </head>
  <body>
    <a href='{% url 'home' %}'>Home</a> | <a href='{% url 'logout' %}'>Logout</a>
    <h1>Add a New Book Title and a Review</h1>
    <form action='{% url 'new_book' %}' method='post'>
      {% csrf_token %}
      <p>Book Title: <input type='text' name='title'></p>
      <p>Author: <br>
        Choose from the list: <select name='author'>
          {% for author in authors %}
          <option value='{{ author.id }}'>{{ author.name }}</option>
          {% endfor %}
        </select><br>
        Or add a new author: <input type='text' name='new_author'></p>
      <p>Review: <input type='textfield' name='comment'></p>
      <p>Rating: <select name='rating'>
                    <option value='1'>1</option>
                    <option value='2'>2</option>
                    <option value='3'>3</option>
                    <option value='4'>4</option>
                    <option value='5'>5</option>
                </select> stars</p>
      <input type='submit' value='Add Book and Review'>
    </form>
  </body>
</html>
