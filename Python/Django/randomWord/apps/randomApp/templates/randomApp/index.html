<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Word Generator</title>
  </head>
  <body>
    <p>Random Word (Attempt #{{request.session.attempt}})</p>
    <h1>{{request.session.randomWord}}</h1>
    <form action="{% url 'generate' %}" method="post">
      {% csrf_token %}
      <input type='submit' name='generate' value='Generate'>
    </form>
  </body>
</html>
