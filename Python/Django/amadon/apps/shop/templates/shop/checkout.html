<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Checkout</title>
  </head>
  <body>
    <h1>Thank you for shopping at Amadon!</h1>
    {% if request.session.cart %}
    <h3>We charged your credit card ${{ request.session.cart }}
    {% else %}
    <h3>Go buy more stuff!</h3>
    {% endif %}
    <p>You have ordered {{ request.session.total_items }} item(s) and spent ${{ request.session.total }} at Amadon.com</p>
    <a href='/'>Go back</a>
  </body>
</html>
