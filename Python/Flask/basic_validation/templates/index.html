<!DOCTYPE html>
<html>
  <head>
    <title>Basic Validation Example</title>
  </head>
  <body>
    <h1>Enter a Valid Name and Email</h1>
    {% with messages = get_flashed_messages() %} <!-- declare var in template-->
      {% if messages %} <!-- check if any messages came back from get_flashed_messages()-->
        {% for message in messages %} <!-- loop through all messages-->
          <p>{{message}}</p> <!-- print messages one by one -->
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form action='/process' method='POST'>
      Name:<input type='text' name='name'>
      Email:<input type='text' name='email'>
      <input type='submit' value='Submit'>
    </form>
  </body>
</html>
